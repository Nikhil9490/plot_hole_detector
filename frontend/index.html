<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plot Hole Detector MVP</title>

  <style>
    body {
      font-family: system-ui, Arial;
      margin: 20px;
      max-width: 900px;
    }

    textarea {
      width: 100%;
      height: 240px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      cursor: pointer;
    }

    .status {
      margin: 10px 0;
      font-size: 13px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }

    .badge {
      display: inline-block;
      border: 1px solid #aaa;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 6px;
    }

    ul {
      margin: 8px 0 0 18px;
    }

    #overlay {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 340px;
      background: white;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 12px;
      display: none;
      z-index: 9999;
    }

    #overlayTop {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #overlayClose {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>AI Plot Hole Detector</h1>

  <div style="display:flex; gap:10px; margin-bottom:10px;">
    <input
      id="docId"
      placeholder="docId (example: novel-ch1)"
      style="flex:1; padding:10px;"
    />
    <button id="clipboardBtn">Analyze Clipboard</button>
    <button id="analyzeBtn">Analyze Paragraph</button>
  </div>

  <textarea id="text" placeholder="Write or paste your story here..."></textarea>

  <div class="status" id="status"></div>

  <h3>Issues</h3>
  <div id="issues"></div>

  <div id="overlay">
    <div id="overlayTop">
      <b>Writing Assistant</b>
      <button id="overlayClose">Ã—</button>
    </div>
    <div id="overlayContent"></div>
  </div>

  <script>
    const API = "http://127.0.0.1:8000";

    const textEl = document.getElementById("text");
    const statusEl = document.getElementById("status");
    const issuesEl = document.getElementById("issues");
    const docIdEl = document.getElementById("docId");

    const analyzeBtn = document.getElementById("analyzeBtn");
    const clipboardBtn = document.getElementById("clipboardBtn");

    const overlay = document.getElementById("overlay");
    const overlayContent = document.getElementById("overlayContent");
    const overlayClose = document.getElementById("overlayClose");

    docIdEl.value = localStorage.getItem("docId") || "novel-ch1";
    docIdEl.addEventListener("input", () => {
      localStorage.setItem("docId", docIdEl.value);
    });

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function getCursorIndex(el) {
      return el.selectionStart || 0;
    }

    function getCurrentParagraph(text, cursor) {
      const parts = text.split("\n");
      let count = 0;

      for (const p of parts) {
        if (cursor >= count && cursor <= count + p.length) {
          return p.trim();
        }
        count += p.length + 1;
      }

      return text.trim();
    }

    function render(issues) {
      issuesEl.innerHTML = "";

      if (!issues || !issues.length) {
        issuesEl.innerHTML = "<div class='card'>No issues found</div>";
        overlay.style.display = "none";
        return;
      }

      for (const it of issues) {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <span class="badge">${it.type}</span>
          <span class="badge">${it.severity}</span>
          <br>
          ${it.message}
        `;

        issuesEl.appendChild(div);
      }

      const top = issues[0];
      overlayContent.innerHTML = `
        <b>${top.type} (${top.severity})</b><br>
        ${top.message}
      `;

      overlay.style.display = "block";
    }

    async function analyze() {
      const docId = (docIdEl.value || "novel-ch1").trim();
      const fullText = textEl.value;
      const para = getCurrentParagraph(fullText, getCursorIndex(textEl));

      if (!para) {
        setStatus("No paragraph found.");
        return;
      }

      setStatus("Analyzing...");

      const res = await fetch(`${API}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          docId: docId,
          text: para
        })
      });

      const data = await res.json();
      render(data.issues);
      setStatus(`Found ${data.issues.length} issue(s)`);
    }

    async function analyzeClipboard() {
      const text = await navigator.clipboard.readText();
      textEl.value = text;
      textEl.focus();
      textEl.selectionStart = textEl.selectionEnd = textEl.value.length;
      analyze();
    }

    let timer = null;
    textEl.addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(analyze, 1200);
    });

    analyzeBtn.onclick = analyze;
    clipboardBtn.onclick = analyzeClipboard;
    overlayClose.onclick = () => overlay.style.display = "none";
  </script>

</body>
</html>
